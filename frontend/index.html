<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jira Clone Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Date-time picker library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</head>
<body>
  <header>
    <div class="header-bar">
      <a href="projects.html" id="back-to-projects" class="action-btn" style="text-decoration:none">‚Üê Back</a>
      <h1>Tasks</h1>
      <div class="header-actions">
        <button id="filter-open-btn" class="action-btn">Filter</button>
        <button id="global-add-btn" class="action-btn primary">+ Add Task</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Filter modal -->
    <div id="filter-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="close-filter">&times;</span>
        <h2>Filter Tasks</h2>
        <label for="tag-filter">Filter by Tags:</label>
        <select id="tag-filter" multiple></select>
        <button id="clear-filter">Clear Filter</button>
      </div>
    </div>

    <section id="board">
      <div class="column" data-status="todo">
        <h2>Todo</h2>
        <div class="task-list" id="todo-list"></div>
      </div>

      <div class="column" data-status="in_process">
        <h2>In Process</h2>
        <div class="task-list" id="in_process-list"></div>
      </div>

      <div class="column" data-status="under_testing">
        <h2>Under Testing</h2>
        <div class="task-list" id="under_testing-list"></div>
      </div>

      <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="task-list" id="done-list"></div>
      </div>
    </section>
  </main>

  <!-- Task modal -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2 id="modal-title">Create Task</h2>

      <form id="task-form">
        <input type="hidden" id="task-id" />

        <label for="task-title">Title:</label>
        <input type="text" id="task-title" required />

        <label for="task-priority">Priority:</label>
        <select id="task-priority" required>
          <option value="" disabled selected>Select priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="task-desc">Description:</label>
        <textarea id="task-desc"></textarea>

        <label>Start Time:</label>
        <div class="start-time-row">
          <input type="text" id="task-start-date" placeholder="Select date" />
          <input type="time" id="task-start-time" step="60" />
        </div>

        <label for="task-status">Status:</label>
        <select id="task-status" required>
          <option value="todo">Todo</option>
          <option value="in_process">In Process</option>
          <option value="under_testing">Under Testing</option>
          <option value="done">Done</option>
        </select>

        <label for="task-tags">Tags (comma separated):</label>
        <input type="text" id="task-tags" placeholder="e.g. frontend, backend, urgent" />

        <div id="task-completed-row" class="hidden">
          <label>Completed at:</label>
          <div id="task-completed-at" class="readonly-text"></div>
        </div>

        <button type="submit" id="save-task-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
